<html>
    <head>
        <title>Text Converter</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <body>
        <center>
        <div class="container m-5 text-center" align="center" style="height: 600px;width: 800px;background-color:transparent;">
            <h1 style="color: white;">Text Speech <span style="color: #ff0066;text-decoration: underline;text-decoration-color: white;">Converter</span></h1>
            <textarea class="mt-3" name="text" id="mytext" placeholder="Enter Text Here.." style="height: 300px;width: 600px;background-color: transparent;border: 2px solid white;border-radius: 10px;color: white;"></textarea><br>

            <button class="mt-4" style="width: 110px;border-radius: 50px;background:  transparent;color: white;border: 2px solid white;">Listen</button>
        </div>
        </center>
     <script src="text converter.js"></script>   
    </body>
